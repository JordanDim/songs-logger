name: Song Logger

on:
  schedule:
    - cron: "*/10 * * * *"  # run every 10 minutes
  workflow_dispatch:        # allow manual trigger

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - run: npm install

      - run: npm start
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
