name: Song Logger

on:
  schedule:
    - cron: "*/10 * * * *"  
  workflow_dispatch:        

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5      
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - run: npm install

      - run: npm start
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
